      - node_type
    V2UserProgramEnrollmentDetail:
      type: object
      description: |-
        Serializer for user program enrollments with associated course enrollments.

        This aggregates a program, its course enrollments for the user, and any
        program certificate that has been earned.
      properties:
        program:
          $ref: '#/components/schemas/V2Program'
        enrollments:
          type: array
          items:
            $ref: '#/components/schemas/CourseRunEnrollmentRequestV2'
        certificate:
          allOf:
          - $ref: '#/components/schemas/ProgramCertificate'
          nullable: true
          readOnly: true
      required:
      - certificate
      - enrollments
      - program
