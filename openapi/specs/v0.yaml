          - 'no'
          - 'yes'
        description: |-
          * `yes` - yes
          * `no` - no
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      - in: query
        name: payment_type
        schema:
          type: string
          nullable: true
          enum:
          - customer-support
          - financial-assistance
          - legacy
          - marketing
          - sales
          - staff
        description: |-
          * `marketing` - marketing
          * `sales` - sales
          * `financial-assistance` - financial-assistance
          * `customer-support` - customer-support
          * `staff` - staff
          * `legacy` - legacy
