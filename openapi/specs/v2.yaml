openapi: 3.0.3
info:
  title: MITx Online API
  version: 0.0.1 (v2)
  description: MIT public API
paths:
  /api/v2/course_certificates/{cert_uuid}/:
    get:
      operationId: course_certificates_retrieve
      description: Get a course certificate by UUID.
      parameters:
      - in: path
        name: cert_uuid
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - course_certificates
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V2CourseRunCertificate'
          description: ''
  /api/v2/courses/:
    get:
      operationId: api_v2_courses_list
      description: List all courses - API v2
      parameters:
      - in: query
        name: contract_id
        schema:
          type: number
        description: Only show courses belonging to this B2B contract
      - in: query
        name: courserun_is_enrollable
        schema:
          type: boolean
        description: Course Run Is Enrollable
      - in: query
        name: id
        schema:
          type: array
          items:
            type: integer
        description: Multiple values may be separated by commas.
        explode: false
        style: form
      - in: query
        name: include_approved_financial_aid
        schema:
          type: boolean
        description: Include approved financial assistance information
      - in: query
        name: live
        schema:
          type: boolean
      - in: query
        name: org_id
        schema:
          type: number
        description: Only show courses belonging to this B2B/UAI organization
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: page__live
        schema:
          type: boolean
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: readable_id
        schema:
          type: string
      tags:
      - courses
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedCourseWithCourseRunsSerializerV2List'
          description: ''
  /api/v2/courses/{id}/:
    get:
      operationId: api_v2_courses_retrieve
      description: Retrieve a specific course - API v2
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this course.
        required: true
      tags:
      - courses
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CourseWithCourseRunsSerializerV2'
          description: ''
  /api/v2/departments/:
    get:
      operationId: departments_list_v2
      description: List departments - v2
      tags:
      - departments
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DepartmentWithCoursesAndPrograms'
          description: ''
  /api/v2/departments/{id}/:
    get:
      operationId: departments_retrieve_v2
      description: Get department details - v2
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this department.
        required: true
      tags:
      - departments
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DepartmentWithCoursesAndPrograms'
          description: ''
  /api/v2/enrollments/:
    get:
      operationId: user_enrollments_list_v2
      description: List user enrollments with B2B organization and contract information
        - API v2. Use ?exclude_b2b=true to filter out enrollments linked to course
        runs with B2B contracts. Use ?org_id=<id> to filter enrollments by specific
        B2B organization.
      parameters:
      - in: query
        name: exclude_b2b
        schema:
          type: boolean
        description: Exclude B2B enrollments (enrollments linked to course runs with
          B2B contracts)
      - in: query
        name: org_id
        schema:
          type: number
        description: Filter by B2B organization ID
      tags:
      - enrollments
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CourseRunEnrollmentRequestV2'
          description: ''
    post:
      operationId: user_enrollments_create_v2
      description: Create a new user enrollment - API v2
      tags:
      - enrollments
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CourseRunEnrollmentRequestV2Request'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CourseRunEnrollmentRequestV2Request'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CourseRunEnrollmentRequestV2Request'
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CourseRunEnrollmentRequestV2'
          description: ''
  /api/v2/enrollments/{id}/:
    delete:
      operationId: user_enrollments_destroy_v2
      description: Unenroll from a course - API v2
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this course run enrollment.
        required: true
      tags:
      - enrollments
      responses:
        '204':
          description: No response body
  /api/v2/pages/:
    get:
      operationId: pages_list
      description: Returns pages of all types
      summary: List all Wagtail Pages
      parameters:
      - in: query
        name: fields
        schema:
          type: string
        description: Specify fields (e.g. `*`)
      - in: query
        name: type
        schema:
          type: string
        description: Filter by Wagtail page type
      tags:
      - pages
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageList'
          description: ''
  /api/v2/pages/{id}/:
    get:
      operationId: pages_retrieve
      description: Returns details of a specific Wagtail page by ID
      summary: Get Wagtail Page Details
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: ID of the Wagtail page
        required: true
      - in: query
        name: revision_id
        schema:
          type: integer
        description: Optional certificate revision ID to retrieve a specific revision
          of the certificate page
      tags:
      - pages
      responses:
        '200':
          content:
            application/json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/CoursePageItem'
                - $ref: '#/components/schemas/ProgramPageItem'
                - $ref: '#/components/schemas/CertificatePage'
                - $ref: '#/components/schemas/Page'
          description: Returns a page of any known Wagtail page type
  /api/v2/program-collections/:
    get:
      operationId: program_collections_list
      description: Readonly viewset for ProgramCollection objects.
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      tags:
      - program-collections
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedV2ProgramCollectionList'
          description: ''
  /api/v2/program-collections/{id}/:
    get:
      operationId: program_collections_retrieve
      description: Readonly viewset for ProgramCollection objects.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Program Collection.
        required: true
      tags:
      - program-collections
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V2ProgramCollection'
          description: ''
  /api/v2/program_certificates/{cert_uuid}/:
    get:
      operationId: program_certificates_retrieve
      description: Get a program certificate by UUID.
      parameters:
      - in: path
        name: cert_uuid
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - program_certificates
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V2ProgramCertificate'
          description: ''
  /api/v2/program_enrollments/:
    get:
      operationId: v2_program_enrollments_list
      description: |-
        Returns a unified set of program and course enrollments for the current
        user using v2 serializers.
      tags:
      - program_enrollments
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/V2UserProgramEnrollmentDetail'
          description: ''
  /api/v2/program_enrollments/{id}/:
    get:
      operationId: v2_program_enrollments_retrieve
      description: Retrieve a specific program enrollment using v2 serializers.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: Program enrollment ID
        required: true
      tags:
      - program_enrollments
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V2UserProgramEnrollmentDetail'
          description: ''
    delete:
      operationId: v2_program_enrollments_destroy
      description: |-
        Unenroll the user from this program. This is simpler than the corresponding
        function for CourseRunEnrollments; edX doesn't really know what programs
        are so there's nothing to process there.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: Program enrollment ID
        required: true
      tags:
      - program_enrollments
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/V2UserProgramEnrollmentDetail'
          description: ''
  /api/v2/programs/:
    get:
      operationId: programs_list_v2
      description: List Programs - v2
      parameters:
      - in: query
        name: contract_id
        schema:
          type: number
      - in: query
        name: id
        schema:
          type: array
          items:
            type: integer
        description: Multiple values may be separated by commas.
        explode: false
        style: form
      - in: query
        name: live
        schema:
          type: boolean
      - in: query
        name: org_id
        schema:
          type: number
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: page__live
        schema:
          type: boolean
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: readable_id
        schema:
          type: string
      tags:
      - programs
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedV2ProgramList'
          description: ''
  /api/v2/programs/{id}/:
    get:
      operationId: programs_retrieve_v2
      description: API view set for Programs - v2
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this program.
        required: true
      tags:
      - programs
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V2Program'
          description: ''
  /api/v2/verifiable_course_credential/{credential_id}/download/:
    get:
      operationId: verifiable_course_credential_download_list
      description: Returns the json for the verifiable credential with the given ID
      parameters:
      - in: path
        name: credential_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - verifiable_course_credential
      security:
      - {}
      responses:
        '200':
          description: No response body
  /api/v2/verifiable_program_credential/{credential_id}/download/:
    get:
      operationId: verifiable_program_credential_download_list
      description: Returns the json for the verifiable credential with the given ID
      parameters:
      - in: path
        name: credential_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - verifiable_program_credential
      security:
      - {}
      responses:
        '200':
          description: No response body
  /api/v2/verified_program_enrollments/{program_id}/{courserun_id}/:
    post:
      operationId: verified_program_enrollments_create
      description: |-
        Create a program-related course enrollment for the learner.

        Some special handling is needed for program-related course run enrollments
        when the learner has an enrollment in the program. The learner should get a
        course run enrollment that matches their program enrollment at no additional
        charge. However, if the learner is enrolling in a course that's an elective,
        and they have already enrolled in enough electives to satisfy the program's
        requirements, they should then get an audit enrollment. (This won't preclude
        them from getting a certificate for the course itself but they'll have to buy
        the upgrade separately.)
      parameters:
      - in: path
        name: courserun_id
        schema:
          type: string
        description: Readable ID for the course run to enroll in.
        required: true
      - in: path
        name: program_id
        schema:
          type: string
        description: Readable ID for the program.
        required: true
      tags:
      - verified_program_enrollments
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CourseRunEnrollmentRequestV2'
          description: ''
        '204':
          description: No response body
        '404':
          description: No response body
components:
  schemas:
    AvailabilityEnum:
      enum:
      - anytime
      - dated
      type: string
      description: |-
        * `anytime` - anytime
        * `dated` - dated
      x-enum-descriptions:
      - anytime
      - dated
    BaseProgram:
      type: object
      description: Basic program model serializer
      properties:
        title:
          type: string
          maxLength: 255
        readable_id:
          type: string
          pattern: ^[\w\-+:\.]+$
          maxLength: 255
        id:
          type: integer
          readOnly: true
        type:
          type: string
          readOnly: true
      required:
      - id
      - readable_id
      - title
      - type
    CertificatePageModel:
      type: object
      description: Extends the CertificatePageSerializer to work with a model object.
      properties:
        id:
          type: integer
        meta:
          allOf:
          - $ref: '#/components/schemas/PageMetaModel'
          readOnly: true
        title:
          type: string
        product_name:
          type: string
        CEUs:
          type: string
        overrides:
          type: array
          items:
            $ref: '#/components/schemas/Override'
        signatory_items:
          type: array
          items:
            $ref: '#/components/schemas/SignatoryItem'
      required:
      - CEUs
      - id
      - meta
      - overrides
      - product_name
      - signatory_items
      - title
    CoursePage:
      type: object
      description: Course page model serializer
      properties:
        feature_image_src:
          type: string
          description: Serializes the source of the feature_image
          readOnly: true
        page_url:
          type: string
          format: uri
          readOnly: true
        description:
          type: string
          description: Get cleaned description text.
          readOnly: true
        live:
          type: boolean
          readOnly: true
        length:
          type: string
          description: Get cleaned length text.
          readOnly: true
        effort:
          type: string
          nullable: true
          description: Get cleaned effort text.
          readOnly: true
        financial_assistance_form_url:
          type: string
          format: uri
          readOnly: true
        current_price:
          type: integer
          nullable: true
          description: Get the current price of the course product.
          readOnly: true
        instructors:
          type: array
          items: {}
          description: Get instructor information
          readOnly: true
      required:
      - current_price
      - description
      - effort
      - feature_image_src
      - financial_assistance_form_url
      - instructors
      - length
      - live
      - page_url
    CourseRunCertificate:
      type: object
      description: CourseRunCertificate model serializer
      properties:
        uuid:
          type: string
          format: uuid
          readOnly: true
        link:
          type: string
          description: |-
            Get the link at which this certificate will be served
            Format: /certificate/<uuid>/
            Example: /certificate/93ebd74e-5f88-4b47-bb09-30a6d575328f/
          readOnly: true
      required:
      - link
      - uuid
    CourseRunEnrollmentRequestV2:
      type: object
      description: CourseRunEnrollment model serializer
      properties:
        run:
          allOf:
          - $ref: '#/components/schemas/V2CourseRunWithCourse'
          readOnly: true
        id:
          type: integer
          readOnly: true
        edx_emails_subscription:
          type: boolean
        certificate:
          allOf:
          - $ref: '#/components/schemas/CourseRunCertificate'
          nullable: true
          readOnly: true
        enrollment_mode:
          allOf:
          - $ref: '#/components/schemas/EnrollmentModeEnum'
          readOnly: true
        approved_flexible_price_exists:
          type: boolean
          readOnly: true
        grades:
          type: array
          items:
            $ref: '#/components/schemas/CourseRunGrade'
          readOnly: true
        b2b_organization_id:
          type: integer
          nullable: true
          readOnly: true
        b2b_contract_id:
          type: integer
          nullable: true
          readOnly: true
      required:
      - approved_flexible_price_exists
      - b2b_contract_id
      - b2b_organization_id
      - certificate
      - enrollment_mode
      - grades
      - id
      - run
    CourseRunEnrollmentRequestV2Request:
      type: object
      description: CourseRunEnrollment model serializer
      properties:
        edx_emails_subscription:
          type: boolean
        run_id:
          type: integer
          writeOnly: true
      required:
      - run_id
    CourseRunGrade:
      type: object
      description: CourseRunGrade serializer
      properties:
        grade:
          type: number
          format: double
          maximum: 1.0
          minimum: 0.0
        letter_grade:
          type: string
          nullable: true
          maxLength: 6
        passed:
          type: boolean
        set_by_admin:
          type: boolean
        grade_percent:
          type: number
          format: double
          description: Returns the grade field value as a number out of 100 (or Decimal(0)
            if the value is None)
          readOnly: true
      required:
      - grade
      - grade_percent
    CourseRunV2:
      type: object
      description: CourseRun model serializer
      properties:
        title:
          type: string
          description: The title of the course. This value is synced automatically
            with edX studio.
          maxLength: 255
        start_date:
          type: string
          format: date-time
          nullable: true
          description: The day the course begins. This value is synced automatically
            with edX studio.
        end_date:
          type: string
          format: date-time
          nullable: true
          description: The last day the course is active. This value is synced automatically
            with edX studio.
        enrollment_start:
          type: string
          format: date-time
          nullable: true
          description: The first day students can enroll. This value is synced automatically
            with edX studio.
        enrollment_end:
          type: string
          format: date-time
          nullable: true
          description: The last day students can enroll. This value is synced automatically
            with edX studio.
        expiration_date:
          type: string
          format: date-time
          nullable: true
          description: The date beyond which the learner should not see link to this
            course run on their dashboard.
        courseware_url:
          type: string
          nullable: true
          description: Get the courseware URL
          readOnly: true
        courseware_id:
          type: string
          maxLength: 255
        certificate_available_date:
          type: string
          format: date-time
          nullable: true
          description: The day certificates should be available to users. This value
            is synced automatically with edX studio.
        upgrade_deadline:
          type: string
          format: date-time
          nullable: true
          description: The date beyond which the learner can not enroll in paid course
            mode.
        is_upgradable:
          type: boolean
          description: Check if the course run is upgradable
          readOnly: true
        is_enrollable:
          type: boolean
          description: Check if the course run is enrollable
          readOnly: true
        is_archived:
          type: boolean
          description: Check if the course run is archived
          readOnly: true
        is_self_paced:
          type: boolean
        run_tag:
          type: string
          description: 'A string that identifies the set of runs that this run belongs
            to (example: ''R2'')'
          maxLength: 100
        id:
          type: integer
          readOnly: true
        live:
          type: boolean
        course_number:
          type: string
          description: Get the course number
          readOnly: true
        products:
          type: array
          items:
            allOf:
            - $ref: '#/components/schemas/ProductFlexibilePrice'
          readOnly: true
        approved_flexible_price_exists:
          type: boolean
          readOnly: true
        b2b_contract:
          type: integer
          nullable: true
      required:
      - approved_flexible_price_exists
      - course_number
      - courseware_id
      - courseware_url
      - id
      - is_archived
      - is_enrollable
      - is_upgradable
      - products
      - run_tag
      - title
    CourseWithCourseRunsSerializerV2:
      type: object
      description: Course model serializer - also serializes child course runs
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        readable_id:
          type: string
          pattern: ^[\w\-+:\.]+$
          maxLength: 255
        next_run_id:
          type: integer
          nullable: true
          description: Get next run id
          readOnly: true
        departments:
          type: array
          items:
            $ref: '#/components/schemas/Department'
          readOnly: true
        page:
          allOf:
          - $ref: '#/components/schemas/CoursePage'
          readOnly: true
        programs:
          type: array
          items:
            $ref: '#/components/schemas/BaseProgram'
          nullable: true
          readOnly: true
        topics:
          type: array
          items:
            type: object
            additionalProperties: {}
          description: List topics of a course
          readOnly: true
        certificate_type:
          type: string
          readOnly: true
        required_prerequisites:
          type: boolean
          description: |-
            Check if the prerequisites field is populated in the course page CMS.
            Returns:
                bool: True when the prerequisites field is populated in the course page CMS.  False otherwise.
          readOnly: true
        duration:
          type: string
          description: Get the duration of the course from the course page CMS.
          readOnly: true
        min_weeks:
          type: integer
          nullable: true
          description: Get the min weeks of the course from the CMS page.
          readOnly: true
        max_weeks:
          type: integer
          nullable: true
          description: Get the max weeks of the course from the CMS page.
          readOnly: true
        min_price:
          type: integer
          nullable: true
          description: Get the min price of the product from the CMS page.
          readOnly: true
        max_price:
          type: integer
          nullable: true
          description: Get the max price of the product from the CMS page.
          readOnly: true
        time_commitment:
          type: string
          nullable: true
          description: Get the time commitment of the course from the course page
            CMS.
          readOnly: true
        availability:
          type: string
          description: Get course availability
          readOnly: true
        min_weekly_hours:
          type: string
          nullable: true
          description: Get the min weekly hours of the course from the course page
            CMS.
          readOnly: true
        max_weekly_hours:
          type: string
          nullable: true
          description: Get the max weekly hours of the course from the course page
            CMS.
          readOnly: true
        include_in_learn_catalog:
          type: boolean
          readOnly: true
        ingest_content_files_for_ai:
          type: boolean
          readOnly: true
        courseruns:
          type: array
          items:
            $ref: '#/components/schemas/CourseRunV2'
          readOnly: true
      required:
      - availability
      - certificate_type
      - courseruns
      - departments
      - duration
      - id
      - include_in_learn_catalog
      - ingest_content_files_for_ai
      - max_price
