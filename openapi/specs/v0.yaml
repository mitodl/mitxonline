      tags:
      - api
      responses:
        '200':
          description: No response body
  /api/checkout/cart/:
    get:
      operationId: api_checkout_cart_retrieve
      description: Get current cart contents
      tags:
      - api
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BasketWithProduct'
          description: ''
  /api/checkout/redeem_discount/:
    post:
      operationId: api_checkout_redeem_discount_create
      description: Apply a discount code to the current basket
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RedeemDiscountRequestRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/RedeemDiscountRequestRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/RedeemDiscountRequestRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RedeemDiscountResponse'
          description: ''
  /api/checkout/result/:
    post:
      operationId: api_checkout_result_create
      description: Endpoint for Cybersource server-to-server payment callbacks
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CybersourcePaymentResponseRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CybersourcePaymentResponseRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CybersourcePaymentResponseRequest'
        required: true
      responses:
        '200':
          description: No response body
  /api/checkout/start_checkout/:
    post:
      operationId: api_checkout_start_checkout_create
      description: |-
        API call to start the checkout process. This assembles the basket items
        into an Order with Lines for each item, applies the attached basket
        discounts, and then calls the payment gateway to prepare for payment.
        Returns:
            - JSON payload from the ol-django payment gateway app. The payment
              gateway returns data necessary to construct a form that will
              ultimately POST to the actual payment processor.
      tags:
      - api
      responses:
        '200':
          description: No response body
