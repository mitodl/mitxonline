  /api/courses/:
    get:
      operationId: api_courses_list
      description: API view set for Courses
      parameters:
      - in: query
        name: courserun_is_enrollable
        schema:
          type: boolean
      - in: query
        name: id
        schema:
          type: integer
      - in: query
        name: live
        schema:
          type: boolean
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: page__live
        schema:
          type: boolean
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: readable_id
        schema:
          type: string
      tags:
      - api
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedV1CourseWithCourseRunsList'
          description: ''
