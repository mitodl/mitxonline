openapi: 3.0.3
info:
  title: MITx Online API
  version: 0.0.1 (v1)
  description: MIT public API
paths:
  /api/v1/course_runs/:
    get:
      operationId: course_runs_list
      description: API view set for CourseRuns
      parameters:
      - in: query
        name: id
        schema:
          type: integer
      - in: query
        name: live
        schema:
          type: boolean
      tags:
      - course_runs
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/V1CourseRunWithCourse'
          description: ''
  /api/v1/course_runs/{id}/:
    get:
      operationId: course_runs_retrieve
      description: API view set for CourseRuns
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this course run.
        required: true
      tags:
      - course_runs
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V1CourseRunWithCourse'
          description: ''
  /api/v1/courses/:
    get:
      operationId: api_v1_courses_list
      description: List all courses - API v1
      parameters:
      - in: query
        name: courserun_is_enrollable
        schema:
          type: boolean
      - in: query
        name: id
        schema:
          type: integer
      - in: query
        name: live
        schema:
          type: boolean
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: page__live
        schema:
          type: boolean
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: readable_id
        schema:
          type: string
      tags:
      - courses
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedV1CourseWithCourseRunsList'
          description: ''
  /api/v1/courses/{id}/:
    get:
      operationId: api_v1_courses_retrieve
      description: Retrieve a specific course - API v1
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this course.
        required: true
      tags:
      - courses
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V1CourseWithCourseRuns'
          description: ''
  /api/v1/departments/:
    get:
      operationId: departments_list_v1
      description: List departments - v1
      tags:
      - departments
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DepartmentWithCount'
          description: ''
  /api/v1/departments/{id}/:
    get:
      operationId: departments_retrieve_v1
      description: Get department details - v1
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this department.
        required: true
      tags:
      - departments
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DepartmentWithCount'
          description: ''
  /api/v1/enrollments/:
    get:
      operationId: enrollments_list
      description: API view set for user enrollments
      tags:
      - enrollments
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CourseRunEnrollment'
          description: ''
    post:
      operationId: enrollments_create
      description: API view set for user enrollments
      tags:
      - enrollments
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CourseRunEnrollmentRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CourseRunEnrollmentRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CourseRunEnrollmentRequest'
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CourseRunEnrollment'
          description: ''
  /api/v1/enrollments/{id}/:
    put:
      operationId: enrollments_update
      description: API view set for user enrollments
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this course run enrollment.
        required: true
      tags:
      - enrollments
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CourseRunEnrollmentRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CourseRunEnrollmentRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CourseRunEnrollmentRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CourseRunEnrollment'
          description: ''
    patch:
      operationId: enrollments_partial_update
      description: Update enrollment email preferences
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this course run enrollment.
        required: true
      tags:
      - enrollments
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedUpdateCourseRunEnrollmentRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedUpdateCourseRunEnrollmentRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedUpdateCourseRunEnrollmentRequest'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CourseRunEnrollment'
          description: ''
    delete:
      operationId: enrollments_destroy
      description: API view set for user enrollments
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this course run enrollment.
        required: true
      tags:
      - enrollments
      responses:
        '204':
          description: No response body
  /api/v1/program_enrollments/:
    get:
      operationId: program_enrollments_list
      description: |-
        Returns a unified set of program and course enrollments for the current
        user.
      tags:
      - program_enrollments
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserProgramEnrollmentDetail'
          description: ''
  /api/v1/program_enrollments/{id}/:
    get:
      operationId: program_enrollments_retrieve
      description: Retrieve a specific program enrollment.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: Program enrollment ID
        required: true
      tags:
      - program_enrollments
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProgramEnrollmentDetail'
          description: ''
    delete:
      operationId: program_enrollments_destroy
      description: |-
        Unenroll the user from this program. This is simpler than the corresponding
        function for CourseRunEnrollments; edX doesn't really know what programs
        are so there's nothing to process there.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: Program enrollment ID
        required: true
      tags:
      - program_enrollments
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProgramEnrollmentDetail'
          description: ''
  /api/v1/programs/:
    get:
      operationId: programs_list_v1
      description: List Programs - v1
      parameters:
      - in: query
        name: id
        schema:
          type: integer
      - in: query
        name: live
        schema:
          type: boolean
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: readable_id
        schema:
          type: string
      tags:
      - programs
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedV1ProgramList'
          description: ''
  /api/v1/programs/{id}/:
    get:
      operationId: programs_retrieve_v1
      description: API view set for Programs - v1
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this program.
        required: true
      tags:
      - programs
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V1Program'
          description: ''
components:
  schemas:
    Course:
      type: object
      description: Course model serializer
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        readable_id:
          type: string
          pattern: ^[\w\-+:\.]+$
          maxLength: 255
        next_run_id:
          type: integer
          nullable: true
          description: Get next run id
          readOnly: true
        departments:
          type: array
          items:
            $ref: '#/components/schemas/Department'
          readOnly: true
        page:
          allOf:
          - $ref: '#/components/schemas/CoursePage'
          readOnly: true
        programs:
          allOf:
          - $ref: '#/components/schemas/Program'
          nullable: true
          readOnly: true
      required:
      - departments
      - id
      - next_run_id
      - page
      - programs
      - readable_id
      - title
    CoursePage:
      type: object
      description: Course page model serializer
      properties:
        feature_image_src:
          type: string
          description: Serializes the source of the feature_image
          readOnly: true
        page_url:
          type: string
          format: uri
          readOnly: true
        description:
          type: string
          description: Get cleaned description text.
          readOnly: true
        live:
          type: boolean
          readOnly: true
        length:
          type: string
          description: Get cleaned length text.
          readOnly: true
        effort:
          type: string
          nullable: true
          description: Get cleaned effort text.
          readOnly: true
        financial_assistance_form_url:
          type: string
          format: uri
          readOnly: true
        current_price:
          type: integer
          nullable: true
          description: Get the current price of the course product.
          readOnly: true
        instructors:
          type: array
          items: {}
          description: Get instructor information
          readOnly: true
      required:
      - current_price
      - description
      - effort
      - feature_image_src
      - financial_assistance_form_url
      - instructors
      - length
      - live
      - page_url
    CourseRequest:
      type: object
      description: Course model serializer
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 255
        readable_id:
          type: string
          minLength: 1
          pattern: ^[\w\-+:\.]+$
          maxLength: 255
      required:
      - readable_id
      - title
    CourseRunCertificate:
      type: object
      description: CourseRunCertificate model serializer
      properties:
        uuid:
          type: string
          format: uuid
          readOnly: true
        link:
          type: string
          description: |-
            Get the link at which this certificate will be served
            Format: /certificate/<uuid>/
            Example: /certificate/93ebd74e-5f88-4b47-bb09-30a6d575328f/
          readOnly: true
      required:
      - link
      - uuid
    CourseRunEnrollment:
      type: object
      description: CourseRunEnrollment model serializer
      properties:
        run:
          allOf:
          - $ref: '#/components/schemas/V1CourseRunWithCourse'
          readOnly: true
        id:
          type: integer
          readOnly: true
        edx_emails_subscription:
          type: boolean
        certificate:
          allOf:
          - $ref: '#/components/schemas/CourseRunCertificate'
          nullable: true
          readOnly: true
        enrollment_mode:
          allOf:
          - $ref: '#/components/schemas/EnrollmentModeEnum'
          readOnly: true
        approved_flexible_price_exists:
          type: boolean
          readOnly: true
        grades:
          type: array
          items:
            $ref: '#/components/schemas/CourseRunGrade'
          readOnly: true
      required:
      - approved_flexible_price_exists
      - certificate
      - enrollment_mode
      - grades
      - id
      - run
    CourseRunEnrollmentRequest:
      type: object
      description: CourseRunEnrollment model serializer
      properties:
        edx_emails_subscription:
          type: boolean
        run_id:
          type: integer
          writeOnly: true
      required:
      - run_id
    CourseRunGrade:
      type: object
      description: CourseRunGrade serializer
      properties:
        grade:
          type: number
          format: double
          maximum: 1.0
          minimum: 0.0
        letter_grade:
          type: string
          nullable: true
          maxLength: 6
        passed:
          type: boolean
        set_by_admin:
          type: boolean
        grade_percent:
          type: number
          format: double
          description: Returns the grade field value as a number out of 100 (or Decimal(0)
            if the value is None)
          readOnly: true
      required:
      - grade
      - grade_percent
    Department:
      type: object
      description: Department model serializer
      properties:
        name:
          type: string
          maxLength: 128
      required:
      - name
    DepartmentRequest:
      type: object
      description: Department model serializer
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 128
      required:
      - name
    DepartmentWithCount:
      type: object
      description: CourseRun model serializer that includes the number of courses
        and programs associated with each departments
      properties:
        name:
          type: string
          maxLength: 128
        courses:
          type: integer
        programs:
          type: integer
      required:
      - courses
      - name
      - programs
    Discount:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,15}(?:\.\d{0,5})?$
        automatic:
          type: boolean
        discount_type:
          $ref: '#/components/schemas/DiscountTypeEnum'
        redemption_type:
          $ref: '#/components/schemas/RedemptionTypeEnum'
        max_redemptions:
          type: integer
          maximum: 2147483647
          minimum: 0
          nullable: true
        discount_code:
          type: string
          maxLength: 100
        payment_type:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/PaymentTypeEnum'
          - $ref: '#/components/schemas/NullEnum'
        is_redeemed:
          type: boolean
          description: Returns True if the discount has been redeemed
          readOnly: true
        activation_date:
          type: string
          format: date-time
          nullable: true
          description: If set, this discount code will not be redeemable before this
            date.
        expiration_date:
          type: string
          format: date-time
          nullable: true
          description: If set, this discount code will not be redeemable after this
            date.
      required:
      - amount
      - discount_code
      - discount_type
      - id
      - is_redeemed
      - redemption_type
    DiscountTypeEnum:
      enum:
      - percent-off
      - dollars-off
      - fixed-price
      type: string
      description: |-
        * `percent-off` - percent-off
        * `dollars-off` - dollars-off
        * `fixed-price` - fixed-price
      x-enum-descriptions:
      - percent-off
      - dollars-off
      - fixed-price
    EnrollmentModeEnum:
      enum:
      - audit
      - verified
      type: string
      description: |-
        * `audit` - audit
        * `verified` - verified
      x-enum-descriptions:
      - audit
      - verified
    NodeTypeEnum:
      enum:
      - operator
      - course
      - program
      type: string
      description: |-
        * `operator` - operator
        * `course` - course
        * `program` - program
      x-enum-descriptions:
      - operator
      - course
      - program
    NullEnum:
      enum:
      - null
    PaginatedV1CourseWithCourseRunsList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/V1CourseWithCourseRuns'
    PaginatedV1ProgramList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/V1Program'
    PatchedUpdateCourseRunEnrollmentRequest:
      type: object
      properties:
        receive_emails:
          type: boolean
          description: Whether to receive course emails
    PaymentTypeEnum:
      enum:
      - marketing
      - sales
      - financial-assistance
      - customer-support
      - staff
      - legacy
      type: string
      description: |-
        * `marketing` - marketing
        * `sales` - sales
        * `financial-assistance` - financial-assistance
        * `customer-support` - customer-support
        * `staff` - staff
        * `legacy` - legacy
      x-enum-descriptions:
      - marketing
      - sales
      - financial-assistance
      - customer-support
      - staff
      - legacy
    ProductFlexibilePrice:
      type: object
      description: Simple serializer for Product without related purchasable objects
      properties:
        id:
          type: integer
          readOnly: true
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,5}(?:\.\d{0,2})?$
        description:
          type: string
        is_active:
          type: boolean
          description: Controls visibility of the product in the app.
        product_flexible_price:
          allOf:
          - $ref: '#/components/schemas/Discount'
          nullable: true
          readOnly: true
      required:
      - description
      - id
      - price
      - product_flexible_price
    ProductFlexibilePriceRequest:
      type: object
      description: Simple serializer for Product without related purchasable objects
      properties:
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,5}(?:\.\d{0,2})?$
        description:
          type: string
          minLength: 1
        is_active:
          type: boolean
          description: Controls visibility of the product in the app.
      required:
      - description
      - price
    Program:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        readable_id:
          type: string
      required:
      - id
      - readable_id
      - title
    ProgramPage:
      type: object
      description: Program page model serializer
      properties:
        feature_image_src:
          type: string
          description: Serializes the source of the feature_image
          readOnly: true
        page_url:
          type: string
          format: uri
          readOnly: true
        financial_assistance_form_url:
          type: string
          format: uri
          readOnly: true
        description:
          type: string
          description: The description shown on the home page and product page.
          readOnly: true
        live:
          type: boolean
          readOnly: true
        length:
          type: string
          description: A short description indicating how long it takes to complete
            (e.g. '4 weeks').
          maxLength: 50
        effort:
          type: string
          nullable: true
          description: A short description indicating how much effort is required
            (e.g. 1-3 hours per week).
          maxLength: 100
        price:
          type: string
          description: Get the price text from the program page.
          readOnly: true
      required:
      - description
      - feature_image_src
      - financial_assistance_form_url
      - live
      - page_url
      - price
    RedemptionTypeEnum:
      enum:
      - one-time
      - one-time-per-user
      - unlimited
      type: string
      description: |-
        * `one-time` - one-time
        * `one-time-per-user` - one-time-per-user
        * `unlimited` - unlimited
      x-enum-descriptions:
      - one-time
      - one-time-per-user
      - unlimited
    UserProgramEnrollmentDetail:
      type: object
      properties:
        program:
          $ref: '#/components/schemas/V1Program'
        enrollments:
          type: array
          items:
            $ref: '#/components/schemas/CourseRunEnrollment'
        certificate:
          allOf:
          - $ref: '#/components/schemas/V1ProgramCertificate'
          nullable: true
          readOnly: true
      required:
      - certificate
      - enrollments
      - program
    V1BaseCourseRun:
      type: object
      description: CourseRun model serializer
      properties:
        title:
          type: string
          description: The title of the course. This value is synced automatically
            with edX studio.
          maxLength: 255
        start_date:
          type: string
          format: date-time
          nullable: true
          description: The day the course begins. This value is synced automatically
            with edX studio.
        end_date:
          type: string
          format: date-time
          nullable: true
          description: The last day the course is active. This value is synced automatically
            with edX studio.
        enrollment_start:
          type: string
          format: date-time
          nullable: true
          description: The first day students can enroll. This value is synced automatically
            with edX studio.
        enrollment_end:
          type: string
          format: date-time
          nullable: true
          description: The last day students can enroll. This value is synced automatically
            with edX studio.
        expiration_date:
          type: string
          format: date-time
          nullable: true
          description: The date beyond which the learner should not see link to this
            course run on their dashboard.
        courseware_url:
          type: string
          nullable: true
          description: Get the courseware URL
          readOnly: true
        courseware_id:
          type: string
          maxLength: 255
        certificate_available_date:
          type: string
          format: date-time
          nullable: true
          description: The day certificates should be available to users. This value
            is synced automatically with edX studio.
        upgrade_deadline:
          type: string
          format: date-time
          nullable: true
          description: The date beyond which the learner can not enroll in paid course
            mode.
        is_upgradable:
          type: boolean
          description: Check if the course run is upgradable
          readOnly: true
        is_enrollable:
          type: boolean
          description: Check if the course run is enrollable
          readOnly: true
        is_archived:
          type: boolean
          description: Check if the course run is archived
          readOnly: true
        is_self_paced:
          type: boolean
        run_tag:
          type: string
          description: 'A string that identifies the set of runs that this run belongs
            to (example: ''R2'')'
          maxLength: 100
        id:
          type: integer
          readOnly: true
        live:
          type: boolean
        course_number:
          type: string
          description: Get the course number
          readOnly: true
        products:
          type: array
          items:
            allOf:
            - $ref: '#/components/schemas/ProductFlexibilePrice'
          readOnly: true
        approved_flexible_price_exists:
          type: boolean
          readOnly: true
      required:
      - approved_flexible_price_exists
      - course_number
      - courseware_id
      - courseware_url
      - id
      - is_archived
      - is_enrollable
      - is_upgradable
      - products
      - run_tag
      - title
    V1CourseRunWithCourse:
      type: object
      description: CourseRun model serializer - also serializes the parent Course.
      properties:
        title:
          type: string
          description: The title of the course. This value is synced automatically
            with edX studio.
          maxLength: 255
        start_date:
          type: string
          format: date-time
          nullable: true
          description: The day the course begins. This value is synced automatically
            with edX studio.
        end_date:
          type: string
          format: date-time
