          application/json:
            schema:
              $ref: '#/components/schemas/V0DiscountRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/V0DiscountRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/V0DiscountRequest'
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/V0Discount'
          description: ''
