          description: ''
  /api/v0/discounts/:
    get:
      operationId: discounts_list
      description: API view set for Discounts
      parameters:
      - in: query
        name: is_redeemed
        schema:
          type: string
          enum:
          - 'no'
          - 'yes'
        description: |-
          * `yes` - yes
          * `no` - no
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      - in: query
        name: payment_type
        schema:
          type: string
          nullable: true
          enum:
          - customer-support
          - financial-assistance
          - legacy
          - marketing
          - sales
          - staff
        description: |-
          * `marketing` - marketing
          * `sales` - sales
          * `financial-assistance` - financial-assistance
          * `customer-support` - customer-support
          * `staff` - staff
          * `legacy` - legacy
      - in: query
        name: q
        schema:
          type: string
        description: q
      - in: query
        name: redemption_type
        schema:
          type: string
          enum:
          - one-time
          - one-time-per-user
          - unlimited
        description: |-
          * `one-time` - one-time
          * `one-time-per-user` - one-time-per-user
          * `unlimited` - unlimited
      tags:
      - discounts
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedV0DiscountList'
          description: ''
    post:
      operationId: discounts_create
      description: API view set for Discounts
      tags:
      - discounts
      requestBody:
