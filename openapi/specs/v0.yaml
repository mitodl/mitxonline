          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ChangeEmailRequestUpdateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ChangeEmailRequestUpdateRequest'
        required: true
      responses:
