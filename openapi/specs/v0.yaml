components:
  schemas:
    BaseCourse:
      type: object
      description: Basic course model serializer
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        readable_id:
          type: string
          pattern: ^[\w\-+:\.]+$
          maxLength: 255
        type:
          type: string
          description: Returns the type of object this is serializing.
          readOnly: true
      required:
      - id
      - readable_id
      - title
      - type
    Basket:
      type: object
      description: Basket model serializer
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: integer
        basket_items:
          type: array
          items:
            $ref: '#/components/schemas/BasketItem'
          readOnly: true
      required:
      - basket_items
      - id
      - user
    BasketDiscountDetail:
      type: object
      description: BasketDiscount model serializer
      properties:
        redeemed_discount:
          $ref: '#/components/schemas/V0Discount'
        redeemed_basket:
          $ref: '#/components/schemas/Basket'
      required:
      - redeemed_basket
      - redeemed_discount
    BasketItem:
      type: object
      description: BasketItem model serializer
      properties:
        basket:
          type: integer
        product:
          type: integer
        id:
          type: integer
          readOnly: true
      required:
      - basket
      - id
      - product
    BasketWithProduct:
      type: object
      description: Serializer for Basket model with product details
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: integer
        basket_items:
          type: array
          items:
            type: object
            properties:
              basket:
                type: integer
              product:
                type: object
                properties:
                  id:
                    type: integer
                  price:
                    type: number
                  description:
                    type: string
                  is_active:
                    type: boolean
                  purchasable_object:
                    type: object
              id:
                type: integer
          readOnly: true
        total_price:
          type: number
          format: double
          description: Get total price of all items in basket before discounts
          readOnly: true
        discounted_price:
          type: number
          format: double
          description: Get total price after any discounts are applied
          readOnly: true
        discounts:
          type: array
          items:
            $ref: '#/components/schemas/BasketDiscountDetail'
          readOnly: true
      required:
      - basket_items
      - discounted_price
      - discounts
      - id
      - total_price
      - user
    BlankEnum:
      enum:
      - ''
    CheckoutPayload:
      type: object
      description: Serializes the payload for the checkout data.
      properties:
        no_checkout:
          type: boolean
          readOnly: true
          default: false
          description: Set if the order was automatically completed and no checkout
            process is required.
        url:
          type: string
          readOnly: true
          default: ''
          description: The URL to POST the form to.
        method:
          type: string
          readOnly: true
          default: POST
          description: The method to use for the checkout form (always POST).
        payload:
          readOnly: true
          default: {}
          description: The data for the form.
        order_id:
          type: integer
          readOnly: true
          default: 0
          description: If the order was automatically completed, the ID of the new
            order.
        error:
          allOf:
          - $ref: '#/components/schemas/ErrorEnum'
          readOnly: true
          description: |-
            Error message for the order, if there is one.

            * `enroll-blocked` - enroll-blocked
            * `enroll-duplicated` - enroll-duplicated
            * `course-non-upgradable` - course-non-upgradable
            * `discount-invalid` - discount-invalid
            * `b2b-error-missing-enrollment-code` - b2b-error-missing-enrollment-code
            * `b2b-invalid-basket` - b2b-invalid-basket
            * `basket-empty` - basket-empty
      required:
      - error
      - method
      - no_checkout
      - order_id
      - payload
      - url
    CompanySizeEnum:
      enum:
      - 1
      - 9
      - 99
      - 999
      - 9999
      - 10000
      - 0
      description: |-
        * `None` - ----
        * `1` - Small/Start-up (1+ employees)
        * `9` - Small/Home office (1-9 employees)
        * `99` - Small (10-99 employees)
        * `999` - Small to medium-sized (100-999 employees)
        * `9999` - Medium-sized (1000-9999 employees)
        * `10000` - Large Enterprise (10,000+ employees)
        * `0` - Other (N/A or Don't know)
      x-enum-descriptions:
      - Small/Start-up (1+ employees)
      - Small/Home office (1-9 employees)
      - Small (10-99 employees)
      - Small to medium-sized (100-999 employees)
      - Medium-sized (1000-9999 employees)
      - Large Enterprise (10,000+ employees)
      - Other (N/A or Don't know)
    ContractPage:
      type: object
      description: Serializer for the ContractPage model.
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          readOnly: true
          description: The name of the contract.
        description:
          type: string
          readOnly: true
          description: Any useful extra information about the contract.
        welcome_message:
          type: string
          readOnly: true
          description: A welcome message for learners.
        welcome_message_extra:
          type: string
          readOnly: true
          description: Additional welcome message content for learners.
        integration_type:
          allOf:
          - $ref: '#/components/schemas/IntegrationTypeEnum'
          readOnly: true
          description: |-
            The type of integration for this contract.

            * `sso` - SSO
            * `non-sso` - Non-SSO
            * `managed` - Managed
            * `code` - Enrollment Code
            * `auto` - Auto Enrollment
        membership_type:
          type: string
        organization:
          type: integer
          readOnly: true
          description: The organization that owns this contract.
        contract_start:
          type: string
          format: date
          readOnly: true
          nullable: true
          description: The start date of the contract.
        contract_end:
          type: string
          format: date
          readOnly: true
          nullable: true
          description: The end date of the contract.
        active:
          type: boolean
          readOnly: true
          description: Whether this contract is active or not. Date rules still apply.
        slug:
          type: string
          readOnly: true
          description: The name of the page as it will appear in URLs e.g http://domain.com/blog/[my-slug]/
          pattern: ^[-\w]+$
        programs:
          type: array
          items:
            type: integer
          readOnly: true
      required:
      - active
      - contract_end
      - contract_start
      - description
      - id
      - integration_type
      - membership_type
      - name
      - organization
      - programs
      - slug
      - welcome_message
      - welcome_message_extra
