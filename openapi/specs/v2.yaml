    V2ProgramCertificate:
      type: object
      description: Serializer for course certificates.
      properties:
        user:
          $ref: '#/components/schemas/PublicUser'
        uuid:
          type: string
          format: uuid
          readOnly: true
        is_revoked:
          type: boolean
          readOnly: true
          title: Revoked
          description: Indicates whether or not the certificate is revoked
        certificate_page:
          allOf:
          - $ref: '#/components/schemas/CertificatePageModel'
          readOnly: true
        verifiable_credential_json:
          readOnly: true
        program:
          $ref: '#/components/schemas/V2Program'
        certificate_page_revision:
          type: integer
          readOnly: true
          nullable: true
      required:
      - certificate_page
      - certificate_page_revision
      - is_revoked
      - program
      - user
      - uuid
      - verifiable_credential_json
    V2ProgramCollection:
      type: object
      description: Serializer for ProgramCollection
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
        description:
          type: string
        programs:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              title:
                type: string
              order:
                type: integer
          readOnly: true
        created_on:
          type: string
          format: date-time
          readOnly: true
        updated_on:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_on
      - description
      - id
      - programs
      - title
      - updated_on
    V2ProgramRequirement:
      type: object
      description: Serializer for a ProgramRequirement
      properties:
        id:
          type: integer
          nullable: true
        data:
          $ref: '#/components/schemas/V2ProgramRequirementData'
        children:
          type: array
          items:
            $ref: '#/components/schemas/V2ProgramRequirement'
          default: []
      required:
      - data
    V2ProgramRequirementData:
      type: object
      description: Serializer for ProgramRequirement data
      properties:
        node_type:
          $ref: '#/components/schemas/NodeTypeEnum'
        course:
          type: integer
          nullable: true
        program:
          type: integer
          nullable: true
        required_program:
          type: integer
          nullable: true
        title:
          type: string
          nullable: true
        operator:
          type: string
          nullable: true
        operator_value:
          type: string
          nullable: true
        elective_flag:
          type: boolean
          nullable: true
