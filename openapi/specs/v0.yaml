openapi: 3.0.3
info:
  title: MITx Online API
  version: 0.0.1 (v0)
  description: MIT public API
paths:
  /.well-known/openid-configuration:
    get:
      operationId: .well_known_openid_configuration_retrieve
      description: View for openid configuration
      tags:
      - .well-known
      responses:
        '200':
          description: No response body
  /api/auths/:
    get:
      operationId: api_auths_retrieve
      description: View that returns a serialized list of the logged-in user's UserSocialAuth
        types
      tags:
      - api
      responses:
        '200':
          description: No response body
  /api/baskets/:
    get:
      operationId: api_baskets_list
      description: API view set for Basket
      parameters:
      - in: path
        name: username
        schema:
          type: string
        description: Username of the basket owner
        required: true
      tags:
      - api
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Basket'
          description: ''
  /api/baskets/{parent_lookup_basket}/discounts/:
    get:
      operationId: api_baskets_discounts_list
      description: Applied basket discounts
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: ID of the basket discount
        required: true
      - in: path
        name: parent_lookup_basket
        schema:
          type: integer
        description: ID of the basket
        required: true
      tags:
      - api
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BasketDiscountDetail'
          description: ''
  /api/baskets/{parent_lookup_basket}/discounts/{id}/:
    get:
      operationId: api_baskets_discounts_retrieve
      description: Applied basket discounts
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: ID of the basket discount
        required: true
      - in: path
        name: parent_lookup_basket
        schema:
          type: integer
        description: ID of the basket
        required: true
      tags:
      - api
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BasketDiscountDetail'
          description: ''
  /api/baskets/{parent_lookup_basket}/items/:
    get:
      operationId: api_baskets_items_list
      description: API view set for BasketItem
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: ID of the basket item
        required: true
      - in: path
        name: parent_lookup_basket
        schema:
          type: integer
        description: ID of the basket
        required: true
      tags:
      - api
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BasketItem'
          description: ''
    post:
      operationId: api_baskets_items_create
      description: API view set for BasketItem
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: ID of the basket item
        required: true
      - in: path
        name: parent_lookup_basket
        schema:
          type: integer
        description: ID of the basket
        required: true
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BasketItemRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/BasketItemRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/BasketItemRequest'
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BasketItem'
          description: ''
  /api/baskets/{parent_lookup_basket}/items/{id}/:
    delete:
      operationId: api_baskets_items_destroy
      description: API view set for BasketItem
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: ID of the basket item
        required: true
      - in: path
        name: parent_lookup_basket
        schema:
          type: integer
        description: ID of the basket
        required: true
