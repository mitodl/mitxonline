{% if is_uai_enrollment %}
  <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="width: 100%; border-collapse: collapse;">
    <tr>
      <td style="text-align: left; width: 60%; padding: 0;">
        <img
          src="{{ base_url }}/static/images/mit-learn.png"
          width="146"
          height="24"
          alt="MIT Learn"
          style="display: block; max-width: 100%; height: auto;"
        />
      </td>
      <td style="text-align: right; width: 40%; padding: 0;">
        <img
          src="{{ base_url }}/static/images/mit-black-logo.png"
          width="48"
          height="24"
          alt="MIT"
          style="display: block; max-width: 100%; height: auto; margin-left: auto;"
        />
      </td>
    </tr>
    <tr>
      <td colspan="2" style="padding-top: 32px;">
        <hr style="border: none; height: 1px; background-color: #e0e0e0; margin: 0;">
      </td>
    </tr>
  </table>
{% else %}
  <img
    src="{{ base_url }}/static/images/mitx-online-logo.png"
    width="160"
    height="80"
    alt="{{ site_name }}"
    class="logo"
  />
{% endif %}
