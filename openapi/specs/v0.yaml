  /api/discounts/:
    get:
      operationId: api_discounts_list
      description: API view set for Discounts
      parameters:
      - in: query
        name: is_redeemed
        schema:
          type: string
          enum:
          - 'no'
          - 'yes'
        description: |-
          * `yes` - yes
          * `no` - no
      - name: l
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: o
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      - in: query
        name: payment_type
        schema:
          type: string
          nullable: true
          enum:
          - customer-support
          - financial-assistance
          - legacy
          - marketing
          - sales
          - staff
        description: |-
          * `marketing` - marketing
          * `sales` - sales
          * `financial-assistance` - financial-assistance
          * `customer-support` - customer-support
          * `staff` - staff
          * `legacy` - legacy
      - in: query
        name: q
        schema:
          type: string
        description: q
      - in: query
        name: redemption_type
        schema:
          type: string
          enum:
          - one-time
          - one-time-per-user
          - unlimited
        description: |-
          * `one-time` - one-time
          * `one-time-per-user` - one-time-per-user
          * `unlimited` - unlimited
      tags:
      - api
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedDiscountList'
          description: ''
    post:
      operationId: api_discounts_create
      description: API view set for Discounts
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DiscountRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/DiscountRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/DiscountRequest'
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Discount'
          description: ''
